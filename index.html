<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Fast Food Hero</title>
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>
      <p class="title">Fast Food Hero</p>
    </h1>
    <form>
      <h5 class="create">Create your Order</h5>
      <input type="text" id="customer" placeholder="Customer" />
      <input type="text" id="drink" placeholder="Drink" />
      <input type="text" id="main" placeholder="Main" />
      <input type="text" id="side" placeholder="Side" />
      <input type="text" id="dessert" placeholder="Dessert" />
      <button class="submit" type="submit">Submit Order</button>
    </form>
    <button id="reset">Reset</button>
    <button id="spin">Take a Spin!</button>
    <img id="foodContainer" src="" />
    <ul class="orders">
      Dream Orders
    </ul>
  </body>
</html>
